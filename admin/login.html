<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin login — SuperCar Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>Admin login</h1>

      <form action="dashboard.html">
        <label for="user">Gebruikersnaam</label>
        <input id="user" type="text" placeholder="admin" required>

        <label for="pass">Wachtwoord</label>
        <input id="pass" type="password" placeholder="••••••••" required>

        <button class="btn btn--brand" type="submit">Inloggen</button>
      </form>

      <div class="row" style="margin-top:12px">
        <a class="btn" href="../index.html">Terug naar site</a>
      </div>
    </div>
  </main>
</body>
</html>
